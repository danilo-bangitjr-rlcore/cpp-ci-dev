experiment:
  gamma: 0.9
  offline_steps: 100
  offline_eval_iters:
    - 0

interaction:
  name: sim_interaction
  obs_period: 00:01:00
  action_period: 00:02:00

event_bus:
  enabled: False

env:
  name: sim_async_env
  discrete_control: False


agent:
  name: greedy_ac
  critic:
    buffer:
      name: uniform
      seed: ${experiment.seed}
    critic_optimizer:
      lr: 0.0001
      weight_decay: 0.1

  actor:
    buffer:
      name: uniform
      seed: ${experiment.seed}


evals:
  name: db
  enabled: True
  lo_wm: 1


eval_cfgs:
  actor_critic:
    enabled: True
    num_test_states: 1
    num_uniform_actions: 10
    critic_samples: 2

  monte_carlo:
    enabled: True
    precision: 0.2
    gamma: 0.9

metrics:
  name: db
  enabled: True
  lo_wm: 1


pipeline:
  db:
    table_name: tags

  transition_creator:
    name: anytime
    min_n_step: 1
    max_n_step: 2

  transition_filter:
    filters:
      - only_no_action_change
      - no_nan

  tags:
  - name: Action
    operating_range: [0., 1.]
    preprocess:
    - name: identity
    state_constructor:
    - name: 'null'
    action_constructor:
    - name: identity

  - name: Tag_1
    preprocess:
    - name: identity
    state_constructor:
    - name: identity
    reward_constructor:
    - name: less_than
      threshold: 3

  - name: reward
    preprocess:
    - name: identity
    state_constructor:
    - name: 'null'
