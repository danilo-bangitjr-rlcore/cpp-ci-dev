env:
  name: sim_async_env
  gym:
    gym_name : Saturation-v0

feature_flags:
  action_bounds : True

interaction:
  name: sim_interaction
  obs_period: 00:01:00
  action_period: 00:01:00

max_steps : 100

metrics:
  enabled: False

pipeline:
  tags:
  # meta tags
  - name: reward
    type: meta

  - name: terminated
    type: meta

  - name: truncated
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 1]

  # actions
  - name: action-0
    type: ai_setpoint
    operating_range: [0, 0.5]
    guardrail_schedule:
      starting_range: [0.25, 0.26]
      duration: 00:05:00
