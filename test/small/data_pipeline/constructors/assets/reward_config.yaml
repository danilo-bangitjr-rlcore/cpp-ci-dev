env:
  name: sim_async_env
  gym_name : Saturation-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  seed: 1
  gamma: 0.99

pipeline:
  reward:
    priorities:
      # priority 1
      # tag-0 up to 9
      - op: up_to
        tag: tag-0
        thresh: 9

      # priority 2
      # tag-1 up to 8 AND tag-2 down to 2
      - op: and
        goals:
          - op: up_to
            tag: tag-1
            thresh: 8
          - op: down_to
            tag: tag-2
            thresh: 2

      # optimization
      - tags: [tag-3]
        directions: min
        weights: [1.0]

  tags:
  # observations
  - name: tag-0
    operating_range: [0, 10]

  - name: tag-1
    operating_range: [0, 10]

  - name: tag-2
    operating_range: [0, 10]

  - name: tag-3
    operating_range: [0, 5]
