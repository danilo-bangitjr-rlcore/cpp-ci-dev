env:
  name: sim_async_env
  gym_name : Saturation-v0
  discrete_control : False

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  seed: 1
  gamma: 0.99

reward:
  priorities:
    - tag: tag-0
      up_to: 0.9

    - op: and
      goals:
        - tag: tag-1
          up_to: 0.8
        - tag: tag-2
          down_to: 0.2

    - tags: [action-0]
      directions: min

pipeline:
  tags:
  # observations
  - name: tag-0
    operating_range: [0, 1.0]

  - name: tag-1
    operating_range: [0, 1.0]

  - name: tag-2
    operating_range: [0, 1.0]

  # actions
  - name: action-0
    operating_range: [0, 0.5]
