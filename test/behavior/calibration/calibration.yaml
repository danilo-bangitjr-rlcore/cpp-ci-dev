agent:
  gamma: 0.99

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

max_steps: 999

env:
  name: sim_async_env
  gym:
    gym_name: Calibration-v0

pipeline:
  reward:
    priorities:
      - op: up_to
        tag: tag-1 # efficiency
        thresh: 0.5

      - tags: [tag-0]
        directions: [min]

  tags:
    # meta tags
    - name: reward
      operating_range: [0, 1]
      type: meta

    - name: terminated
      type: meta

    - name: truncated
      type: meta

    - name: action-0
      operating_range: [0, 1]
      type: ai_setpoint

    - name: tag-0 # cost
      operating_range: [0, 1]

    - name: tag-1 # efficiency
      operating_range: [0, 1]

