env:
  name: sim_async_env
  gym_name: WindyRoom-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "windy_room"
  max_steps: 5000
  gamma: 0.95

pipeline:
  tags:
  # meta tags
  - name: reward
    is_meta: True
    reward_constructor:
    - name: identity

  - name: terminated
    is_meta: True

  - name: truncated
    is_meta: True

  - name: action-0
    change_bounds: [-1, 1]
    operating_range: [-1, 1]
    action_constructor:
    - name: identity

  - name: action-1
    change_bounds: [-1, 1]
    operating_range: [-1, 1]
    action_constructor:
    - name: identity

  - name: tag-0 # x position`
    operating_range: [0, 1]
    red_bounds: [0.05, 0.95]
    yellow_bounds: [0.3, 0.7]

  - name: tag-1 # y position
    operating_range: [0, 1]
    red_bounds: [0.05, 0.95]
    yellow_bounds: [0.3, 0.7]

  - name: tag-2 # wind angle in radians
    operating_range: [0.0, 6.29]
