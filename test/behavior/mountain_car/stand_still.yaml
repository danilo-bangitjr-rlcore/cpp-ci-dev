log_path: "outputs/e2e_smoke"

experiment:
  exp_name: stand_still_mountain_car
  param_from_hash: True
  seed: 1
  gamma: 0.0
  max_steps: 500

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

env:
  name: sim_async_env
  gym:
    gym_name: MountainCarContinuous-v0
    init_type : gym.make

pipeline:
  tags:
  - name: action-0
    type: ai_setpoint
    change_bounds: [-1, 1]
    operating_range: [-1.5, 1.5]
    action_bounds: ['{action-0}-0.1', '{action-0}+0.1']
    reward_constructor:
    - name: power
      pow: 2
    - name: scale
      factor: -1

  - name: tag-0
    operating_range: [-1.2, 0.6]
    red_bounds: [-1.0, null]
    yellow_bounds: [-0.8, null]

  - name: tag-1
    operating_range: [-0.07, 0.07]
    red_bounds: [-0.06, 0.06]

  - name: terminated
    type: meta

  - name: truncated
    type: meta
