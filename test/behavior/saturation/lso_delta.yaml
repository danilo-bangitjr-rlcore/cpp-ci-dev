env:
  name: sim_async_env
  gym_name : Saturation-v0
  seed : ${experiment.seed}
  discrete_control : False

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation"
  seed: 1
  gamma: 0.99
  max_steps: 400

agent:
  name: greedy_ac
  delta_action: True
  delta_bounds: [-0.2, 0.2]
  num_samples: 128
  uniform_sampling_percentage: 1.0
  seed: ${experiment.seed}
  gamma: ${experiment.gamma}
  discrete_control: ${env.discrete_control}

  critic:
    polyak: 0.995
    critic_optimizer:
      name: lso
    buffer:
      name: uniform
      seed: ${experiment.seed}

  actor:
    actor_optimizer:
      lr: 0.001
    buffer:
      name: uniform
      seed: ${experiment.seed}


metrics:
  name : db
  drivername: "postgresql+psycopg2"
  username: "postgres"
  password: "password"
  ip: "localhost"
  port: 5432
  db_name: "postgres"
  table_schema: "public"
  table_name: "metrics"
  enabled: True
  lo_wm: 1

pipeline:
  state_constructor:
    defaults: []
    # defaults:
    # - name: multi_trace
    #   trace_values: [0., 0.75, 0.95]

  transition_creator:
    name: anytime

  tags:
  # meta tags
  - name: reward
    preprocess:
    - name: identity
    outlier:
      name: identity
    reward_constructor:
    - name: 'null'
    state_constructor:
    - name: 'null'
    preprocess:
    - name: identity

  - name: terminated
    preprocess:
    - name: identity
    is_meta: True
    outlier:
      name: identity

  - name: truncated
    preprocess:
    - name: identity
    is_meta: True
    outlier:
      name: identity
    state_constructor:
    - name: 'null'

  # observations
  - name: tag-0
    preprocess:
    - name: identity
    is_meta: False
    outlier:
      name: identity
    preprocess:
      - name: identity
    state_constructor:
    - name: multi_trace
      trace_values: [0., 0.75, 0.95]
    reward_constructor:
    # subtract saturation SP
    - name: affine
      scale: 1
      bias: -0.5
    # take absolute value
    - name: power
      pow: 2.0
    - name: power
      pow: 0.5
    # invert for penalty
    - name: scale
      factor: -1

  # actions
  - name: action-0
    is_meta: False
    operating_range: [0, 0.5]
    outlier:
      name: identity
    state_constructor:
      - name: 'null'
    preprocess:
      - name: normalize
        from_data: False
    action_constructor:
      - name: delta
      - name: clip
        bounds: [-0.2, 0.2]
      - name: normalize
        min: -0.2
        max: 0.2
        from_data: False
      - name: add_raw
    state_constructor:
    - name: multi_trace
      trace_values: [0., 0.75, 0.95]
