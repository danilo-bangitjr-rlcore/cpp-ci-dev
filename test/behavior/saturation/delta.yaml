env:
  name: sim_async_env
  gym_name : Saturation-v0
  seed : ${experiment.seed}
  discrete_control : False

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation"
  seed: 1
  gamma: 0.99
  max_steps: 400

agent:
  name: greedy_ac
  delta_action: True
  delta_bounds: [-0.2, 0.2]

  actor:
    actor_optimizer:
      lr: 0.001


metrics:
  enabled: True

evals:
  name: db
  enabled: True

eval_cfgs:
  actor_critic:
    enabled: True
  monte_carlo:
    enabled: True

pipeline:
  state_constructor:
    defaults:
    - name: multi_trace
      trace_values: [0., 0.75, 0.95]

  transition_creator:
    name: anytime

  tags:
  # meta tags
  - name: terminated
    is_meta: True

  - name: truncated
    is_meta: True

  # observations
  - name: tag-0
    operating_range: [0, 1]
    reward_constructor:
    # subtract saturation SP
    - name: affine
      scale: 1
      bias: -0.5
    # take absolute value
    - name: power
      pow: 2.0
    - name: power
      pow: 0.5
    # invert for penalty
    - name: scale
      factor: -1

  # actions
  - name: action-0
    operating_range: [0, 0.5]
    state_constructor:
      - name: 'null'
    action_constructor:
      - name: delta
      - name: clip
        bounds: [-0.2, 0.2]
      - name: normalize
        min: -0.2
        max: 0.2
        from_data: False
      - name: add_raw
