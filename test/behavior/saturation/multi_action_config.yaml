env:
  name: sim_async_env
  gym:
    gym_name : MultiActionSaturation-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

seed: 1
max_steps: 2500

agent:
  gamma: 0.99

pipeline:
  tags:
  # meta tags
  - name: terminated
    type: meta

  - name: truncated
    type: meta

  - name: reward
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 1]

  # observations
  - name: tag-1
    operating_range: [0, 1]

  # observations
  - name: tag-2
    operating_range: [0, 1]

  # actions
  - name: action-0
    type: ai_setpoint
    operating_range: [0, 0.5]
    action_bounds: ['{action-0}-0.2', '{action-0}+0.2']

  # actions
  - name: action-1
    type: ai_setpoint
    operating_range: [0, 0.5]
    action_bounds: ['{action-1}-0.2', '{action-1}+0.2']

  # actions
  - name: action-2
    type: ai_setpoint
    operating_range: [0, 0.5]
    action_bounds: ['{action-2}-0.2', '{action-2}+0.2']
