env:
  name: sim_async_env
  gym_name : MultiActionSaturation-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation"
  seed: 1
  gamma: 0.99
  max_steps: 5000

agent:
  name: greedy_ac

  critic:
    buffer:
      name: uniform

  policy_manager:
    optimizer:
      lr: 0.001
    buffer:
      name: uniform


metrics:
  name: db
  enabled: True

pipeline:
  state_constructor:
    defaults:
    - name: multi_trace
      trace_values: [0., 0.75, 0.95]

  tags:
  # meta tags
  - name: reward
    preprocess:
    - name: identity
    reward_constructor:
    - name: 'null'
    state_constructor:
    - name: 'null'

  - name: terminated
    is_meta: True

  - name: truncated
    is_meta: True

  # observations
  - name: tag-0
    operating_range: [0, 1]
    reward_constructor:
    # subtract saturation SP
    - name: affine
      scale: 1
      bias: -0.5
    # take absolute value
    - name: power
      pow: 2.0
    - name: power
      pow: 0.5
    # invert for penalty
    - name: scale
      factor: -1

  # observations
  - name: tag-1
    operating_range: [0, 1]
    reward_constructor:
    # subtract saturation SP
    - name: affine
      scale: 1
      bias: -0.5
    # take absolute value
    - name: power
      pow: 2.0
    - name: power
      pow: 0.5
    # invert for penalty
    - name: scale
      factor: -1

  # observations
  - name: tag-2
    operating_range: [0, 1]
    reward_constructor:
    # subtract saturation SP
    - name: affine
      scale: 1
      bias: -0.5
    # take absolute value
    - name: power
      pow: 2.0
    - name: power
      pow: 0.5
    # invert for penalty
    - name: scale
      factor: -1

  # actions
  - name: action-0
    operating_range: [0, 0.5]
    state_constructor:
      - name: 'null'
    action_constructor:
      - name: identity

  # actions
  - name: action-1
    operating_range: [0, 0.5]
    state_constructor:
      - name: 'null'
    action_constructor:
      - name: identity

  # actions
  - name: action-2
    operating_range: [0, 0.5]
    state_constructor:
      - name: 'null'
    action_constructor:
      - name: identity
