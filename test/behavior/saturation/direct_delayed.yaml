env:
  name: sim_async_env
  gym:
    gym_name : DelayedSaturation-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation"
  seed: 1
  gamma: 0.99
  max_steps: 1000

pipeline:
  tags:
  # meta tags
  - name: terminated
    type: meta

  - name: truncated
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 1]
    reward_constructor:
    # subtract saturation SP
    - name: affine
      scale: 1
      bias: -0.5
    # take absolute value
    - name: power
      pow: 2.0
    - name: power
      pow: 0.5
    # invert for penalty
    - name: scale
      factor: -1

  # actions
  - name: action-0
    type: ai_setpoint
    change_bounds: [-1, 1]
    operating_range: [0, 0.5]
    action_bounds: ['{action-0}-0.2', '{action-0}+0.2']
