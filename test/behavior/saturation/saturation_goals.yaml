env:
  name: sim_async_env
  gym_name : SaturationGoals-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation-goals"
  seed: 1
  gamma: 0.99
  max_steps: 2000


metrics:
  enabled: True

pipeline:
  reward:
    priorities:
      - op: up_to
        tag: tag-0
        thresh: "1*{tag-2} + 0.1*{tag-1}"

      - tags: [tag-0]
        directions: [min]

  tags:
  # meta tags
  - name: terminated
    is_meta: True

  - name: truncated
    is_meta: True

  # observations
  - name: tag-0
    operating_range: [0, 1.0]

  - name: tag-1
    operating_range: [0, 1.0]

  - name: tag-2
    operating_range: [0, 1.0]

  # actions
  - name: action-0
    change_bounds: [-1, 1]
    operating_range: [0, 0.5]
    action_constructor:
      - name: identity
