feature_flags:
  action_bounds: True

env:
  name: sim_async_env
  gym:
    gym_name : Saturation-v0
    env_config:
      delta_schedule:
        0 : 0.05
        500 : 0.2
      anchor_schedule:
        0 : 0.05


interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation"
  seed: 1
  gamma: 0.99
  max_steps: 1000

pipeline:
  tags:
  # meta tags
  - name: terminated
    type: meta

  - name: truncated
    type: meta

  - name: reward
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 1.0]

  - name: tag-1 # the delta
    operating_range: [0, 1.0]
    state_constructor:
    - name: identity


  - name: tag-2 # the anchor
    operating_range: [0, 1.0]
    state_constructor:
    - name: identity

  # actions
  - name: action-0
    type: ai_setpoint
    change_bounds: [-1, 1]
    operating_range: [0, 0.5]
    action_bounds: ['{tag-2}-{tag-1}', '{tag-2}+{tag-1}']
