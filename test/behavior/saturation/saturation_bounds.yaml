env:
  name: sim_async_env
  gym_name : SaturationGoals-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation-goals"
  seed: 1
  gamma: 0.99
  max_steps: 4000

agent:
  name: greedy_ac
  policy:
    optimizer:
      lr: 0.001


eval_cfgs:
  actor_critic:
    enabled: True
  monte_carlo:
    enabled: True
    precision: 0.9

pipeline:
  state_constructor:
    defaults:
    - name: multi_trace
      trace_values: [0., 0.75, 0.95]

  reward:
    priorities:
      - op: up_to
        tag: tag-0
        thresh: "{tag-1}"

      - tags: [tag-0]
        directions: [min]

  tags:
  # meta tags
  - name: terminated
    is_meta: True

  - name: truncated
    is_meta: True

  # observations
  - name: tag-0
    operating_range: [0, 1.0]
    yellow_bounds: ["{tag-2}", "-{tag-2} + 1.0"]

  - name: tag-1
    operating_range: [0, 1.0]

  - name: tag-2
    operating_range: [0, 1.0]

  - name: tag-3
    operating_range: [0, 1.0]

  # actions
  - name: action-0
    operating_range: [0, 0.5]
    state_constructor:
      - name: 'null'
    action_constructor:
      - name: identity
