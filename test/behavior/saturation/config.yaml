env:
  name: sim_async_env
  gym_name : Saturation-v0
  seed : ${experiment.seed}
  discrete_control : False

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "saturation"
  seed: 1
  gamma: 0.99
  max_steps: 2500

agent:
  name: greedy_ac
  num_samples: 128
  uniform_sampling_percentage: 1.0
  seed: ${experiment.seed}
  gamma: ${experiment.gamma}
  discrete_control: ${env.discrete_control}

  critic:
    polyak: 0.995
    buffer:
      name: uniform
      seed: ${experiment.seed}

  actor:
    actor_optimizer:
      lr: 0.001
    buffer:
      name: uniform
      seed: ${experiment.seed}


metrics:
  enabled: True

evals:
  name: db
  enabled: True

eval_cfgs:
  actor_critic:
    enabled: True
  monte_carlo:
    enabled: True

pipeline:
  state_constructor:
    defaults:
    - name: multi_trace
      trace_values: [0., 0.75, 0.95]

  transition_creator:
    name: anytime

  tags:
  # meta tags
  - name: reward
    preprocess:
    - name: identity
    outlier:
      name: identity
    reward_constructor:
    - name: 'null'
    state_constructor:
    - name: 'null'
    preprocess:
    - name: identity

  - name: terminated
    preprocess:
    - name: identity
    is_meta: True
    outlier:
      name: identity

  - name: truncated
    preprocess:
    - name: identity
    is_meta: True
    outlier:
      name: identity

  # observations
  - name: tag-0
    preprocess:
    - name: identity
    outlier:
      name: identity
    preprocess:
      - name: identity
    reward_constructor:
    # subtract saturation SP
    - name: affine
      scale: 1
      bias: -0.5
    # take absolute value
    - name: power
      pow: 2.0
    - name: power
      pow: 0.5
    # invert for penalty
    - name: scale
      factor: -1

  # actions
  - name: action-0
    operating_range: [0, 0.5]
    outlier:
      name: identity
    state_constructor:
      - name: 'null'
    action_constructor:
      - name: identity
