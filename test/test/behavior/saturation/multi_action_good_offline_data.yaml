env:
  name: sim_async_env
  gym:
    gym_name : MultiActionSaturation-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01
  warmup_period: 00:01:40
  load_historical_data: True
  restore_checkpoint: False

seed: 1
max_steps: 600
save_path: "outputs/good_offline_data_test"

agent:
  gamma: 0.99

pipeline:
  tags:
  # meta tags
  - name: terminated
    type: meta
    agg: bool_or

  - name: truncated
    type: meta
    agg: bool_or

  - name: reward
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 1]

  # observations
  - name: tag-1
    operating_range: [0, 1]

  # observations
  - name: tag-2
    operating_range: [0, 1]

  # actions
  - name: action-0
    type: ai_setpoint
    operating_range: [0, 0.5]

  # actions
  - name: action-1
    type: ai_setpoint
    operating_range: [0, 0.5]

  # actions
  - name: action-2
    type: ai_setpoint
    operating_range: [0, 0.5]
