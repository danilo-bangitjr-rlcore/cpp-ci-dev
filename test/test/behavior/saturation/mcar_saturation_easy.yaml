env:
  name: sim_async_env
  gym:
    gym_name : Saturation-v0
    wrapper: 
      name: mcar
      kwargs:
        dropout_prob: 0.1

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01
  restore_checkpoint: False

seed: 1
max_steps: 600

agent:
  gamma: 0.99

pipeline:
  tags:
  # meta tags
  - name: terminated
    type: meta

  - name: truncated
    type: meta

  - name: reward
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 1.0]

  # actions
  - name: action-0
    type: ai_setpoint
    operating_range: [0, 0.5]
    action_bounds: ['{action-0}-0.1', '{action-0}+0.1']
