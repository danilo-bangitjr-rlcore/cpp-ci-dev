env:
  name: sim_async_env
  gym:
    env_config:
      name: MultiActionSaturation-v0
      decay: 0.75
      trace_val: 0.9
      num_reward_modes: [5, 5, 5]
      mode_amplitudes: [0.5, 0.5, 0.5]

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

seed: 1
max_steps: 3000

agent:
  gamma: 0.99

pipeline:
  tags:
  # meta tags
  - name: terminated
    type: meta

  - name: truncated
    type: meta

  - name: reward
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 1]
  
  - name: tag-1
    operating_range: [0, 1]

  - name: tag-2
    operating_range: [0, 1]

  # actions
  - name: action-0
    type: ai_setpoint
    operating_range: [0, 0.5]
  
  - name: action-1
    type: ai_setpoint
    operating_range: [0, 0.5]
  
  - name: action-2
    type: ai_setpoint
    operating_range: [0, 0.5]

defaults:
  - ../computational_params
