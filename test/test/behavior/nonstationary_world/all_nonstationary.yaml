env:
  name: sim_async_env
  gym:
    env_config:
      name: NonstationaryWorld-v0
      upstream_sensor_drift: True
      upstream_sensor_step: True
      upstream_dynamics_drift: True
      upstream_dynamics_step: True
      downstream_sensor_drift: True
      downstream_sensor_step: True
      downstream_dynamics_drift: True
      downstream_dynamics_step: True

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

seed: 1
max_steps: 3000

agent:
  gamma: 0.9

pipeline:
  reward:
    priorities:
      - op: up_to
        tag: tag-2
        thresh: 0.75

      - tags: [action-0]
        directions: min

  tags:
  # meta tags
  - name: terminated
    type: meta

  - name: truncated
    type: meta

  # observations
  - name: tag-0
    expected_range: [-2, 2]

  - name: tag-1
    expected_range: [-2, 2]

  - name: tag-2
    operating_range: [0, 1]

  # # - name: A_bar
  # - name: tag-3
  #   expected_range: [0, 1]
  #
  # # - name: K
  # - name: tag-4
  #   expected_range: [0, 1]

  # actions
  - name: action-0
    type: ai_setpoint
    operating_range: [-1, 1]
    action_bounds: ['{action-0}-0.1', '{action-0}+0.1']

defaults:
  - ../computational_params
