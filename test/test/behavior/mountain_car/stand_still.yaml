log_path: "outputs/e2e_smoke"

seed: 1
max_steps: 200

agent:
  gamma: 0.0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

env:
  name: sim_async_env
  gym:
    env_config:
      name: MountainCarContinuous-v0

pipeline:
  tags:
  - name: action-0
    type: ai_setpoint
    operating_range: [-1.5, 1.5]
    action_bounds: ['{action-0}-0.3', '{action-0}+0.3']
    nominal_setpoint: 0.9
    reward_constructor:
    - name: power
      pow: 2
    - name: scale
      factor: -1

  - name: tag-0
    operating_range: [-1.2, 0.6]

  - name: tag-1
    operating_range: [-0.07, 0.07]

  - name: terminated
    type: meta

  - name: truncated
    type: meta

defaults:
  - ../computational_params
