offline:
  offline_steps: 100
  offline_eval_iters: [0]

agent:
  gamma: 0.9

interaction:
  name: sim_interaction
  obs_period: 00:01:00
  action_period: 00:02:00
  setpoint_ping_period: 00:00:10

event_bus:
  enabled: False

env:
  name: dep_async_env
  # opc_conn_url: "opc.tcp://admin@0.0.0.0:4840/rlcore/server/"

  db:
    table_name: tags

evals:
  enabled: True

eval_cfgs:
  monte_carlo:
    enabled: True
    precision: 0.2

metrics:
  enabled: True


pipeline:
  transition_creator:
    min_n_step: 1
    max_n_step: 2

  transition_filter:
    filters:
      - only_no_action_change
      - no_nan

  tags:
  - name: Action
    type: ai_setpoint
    operating_range: [0., 1.]
    state_constructor:
    - name: 'null'

  - name: Tag_1
    preprocess:
    - name: identity
    state_constructor:
    - name: identity
    reward_constructor:
    - name: less_than
      threshold: 3

  - name: reward
    preprocess:
    - name: identity
    state_constructor:
    - name: 'null'
