feature_flags:
  autoencoder_imputer: False

interaction:
  name: sim_interaction
  obs_period: 00:05:00
  action_period: 00:05:00

agent:
  gamma: 0.9

metrics:
  enabled: true

evals:
  enabled: true

pipeline:
  oddity_filter:
    defaults:
      - name: 'conditional'
        condition:
          - name: 'sympy'
            expression: "0.5 * {tag-1} == 2"
        filtered_tags: ["tag-2"]

  tags:
  # meta tags
  - name: reward
    type: meta
    reward_constructor:
      - name: identity

  # observations
  - name: tag-1
    is_endogenous: False
    preprocess:
      - name: identity
    state_constructor:
      - name: identity

  - name: tag-2
    is_endogenous: True
    operating_range: [ null, 10 ]
    red_bounds: [0, null]
    state_constructor:
      - name: multi_trace
        trace_values: [ 0.1 ]
        missing_tol: 1.0

  # actions
  - name: action-1
    type: ai_setpoint
    operating_range: [ 0, 1 ]
    state_constructor:
      - name: "nuke"
