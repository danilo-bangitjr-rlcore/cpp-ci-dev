feature_flags:
  autoencoder_imputer: False

interaction:
  name: sim_interaction
  obs_period: 00:05:00
  action_period: 00:05:00

pipeline:
  tags:
  # meta tags
  - name: reward
    type: meta
    state_constructor:
      - name: "nuke"
    preprocess:
      - name: identity
    reward_constructor:
      - name: identity

  # observations
  - name: tag_1
    operating_range: [0, 1]
    state_constructor:
      - name: identity

  - name: tag_2
    type: delta
    operating_range: [-1, 1]
    state_constructor:
      - name: identity

  # actions
  - name: action_1
    type: ai_setpoint
    operating_range: [0, 1]
    state_constructor:
      - name: identity
