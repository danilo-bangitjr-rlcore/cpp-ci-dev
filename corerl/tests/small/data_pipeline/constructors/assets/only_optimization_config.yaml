feature_flags:
  autoencoder_imputer: False

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

seed: 1

agent:
  gamma: 0.99

pipeline:
  reward:
    priorities:
      # optimization
      - tags: [tag-3]
        directions: min
        weights: [1.0]

  tags:
  # observations
  - name: tag-0
    operating_range: [0, 10]

  - name: tag-1
    operating_range: [0, 10]

  - name: tag-2
    operating_range: [0, 10]

  - name: tag-3
    operating_range: [0, 5]
