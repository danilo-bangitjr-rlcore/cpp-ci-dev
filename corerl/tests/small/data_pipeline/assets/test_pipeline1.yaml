feature_flags:
  autoencoder_imputer: False

interaction:
  name: sim_interaction
  obs_period: 00:05:00
  action_period: 00:05:00

agent:
  gamma: 0.9

pipeline:
  state_constructor:
    countdown:
      kind: int
      normalize: False

  transition_creator:
    max_n_step: 1
    normalize_return: False

  transition_filter:
    filters:
      - 'only_no_action_change'
      - 'no_nan'

  tags:
  # meta tags
  - name: reward
    type: meta
    reward_constructor:
      - name: identity

  # observations
  - name: tag-1
    is_endogenous: False
    filter:
      - name: scale
        factor: 0.5
      - name: comparator
        op: '=='
        val: 2
    preprocess:
      - name: identity
    state_constructor:
      - name: identity

  - name: tag-2
    is_endogenous: True
    operating_range: [ null, 10 ]
    red_bounds: [-1, null]
    imputer:
      name: linear
      max_gap: 2
    preprocess:
      - name: normalize
        min: 0
        max: 10
    state_constructor:
      - name: multi_trace
        trace_values: [ 0.1 ]
        missing_tol: 1.0

  # actions
  - name: action-1
    type: ai_setpoint
    operating_range: [ 0, 1 ]
    state_constructor:
      - name: "nuke"
