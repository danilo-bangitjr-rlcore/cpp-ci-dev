interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

seed: 1

agent:
  gamma: 0.99

pipeline:
  reward:
    priorities:
      - tags: [tag-0]
        directions: min
        weights: [1.0]

  tags:
  - name: action-1
    type: ai_setpoint
    operating_range: [70, 80]

  # observations
  - name: tag-0
    operating_range: [0, 10]
    red_bounds: [null, 5]
    red_zone_reaction:
      - tag: action-1
        kind: upper_violation
        bounds: [70, 71]

  - name: tag-1
    operating_range: [0, 10]
    red_bounds: [1, 9]
    yellow_bounds: [2, 8]
    red_zone_reaction:
      - tag: action-1
        kind: lower_violation
        bounds: [74, 76]

  - name: tag-2
    operating_range: [0, 10]
    yellow_bounds: [1, 9]
