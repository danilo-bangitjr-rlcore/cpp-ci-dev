interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

pipeline:
  tags:
    - name: action-1
      type: ai_setpoint
      operating_range: [0, 10]

    - name: tag-1
      operating_range: [0, 5]

    - name: tag-2
      operating_range: [0, 5]

    - name: tag-3
      is_computed: True
      value: '{tag-1} + {tag-2}'
      operating_range: [20, 25]

