# Test config for red_bounds and yellow_bounds as string expressions
env:
  name: sim_async_env
  gym:
    gym_name : Saturation-v0

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

pipeline:
  tags:
    - name: tag-1
      operating_range: [0, 10]
    - name: tag-2
      operating_range: [0, 10]
      red_bounds: ['{tag-1} - 1', '{tag-1} + 1']
    - name: tag-3
      operating_range: [null, null]
      yellow_bounds: ['{tag-1} - 2', '{tag-1} + 2']
