interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

pipeline:
  reward:
    priorities:
      - op: down_to
        tag: tag-1
        thresh: 5
      - op: down_to
        tag: tag-1
        thresh: '{tag-2}'
      - op: up_to
        tag: tag-1
        thresh: 7

      # optimization
      - tags: [ tag-1 ]
        directions: max
        weights: [ 1.0 ]

  tags:
    - name: action-1
      type: ai_setpoint
      operating_range: [0, 10]

    - name: tag-1
      operating_range: [0, 10]

    - name: tag-2
      operating_range: [0, 4]
