name: example
max_steps: 10
nominal_setpoint: 0.5

agent:
  name: gaac

  batch_size: 32

  actor:
    name: Percentile
    num_samples: 128
    actor_percentile: 0.1
    proposal_percentile: 0.2
    uniform_weight: 1.0
    actor_lr: 0.001
    proposal_lr: 0.001
    sort_noise: 0.0

  critic:
    name: Adv
    stepsize: 0.001
    ensemble: 1
    ensemble_prob: 1.0
    num_policy_actions: 10
    num_rand_actions : 10
    advantage_centering_weight: 1.0
    l2_regularization: 1.0
    adv_l2_regularization: 1.0
    action_regularization: 0.0001

env:
  name: Saturation-v0
