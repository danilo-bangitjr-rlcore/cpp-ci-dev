name: Build and Push Artifacts on Release

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-docker:
    permissions:
      attestations: write
      id-token: write
      # Despite setting this permission, the workflow actions generated token encounters a 403 permissions error
      # when pushing images to ghcr.io registry. We are working around this by using a personal access token instead.
      # Additionally, the GitHub application generated token also does not work to access the ghcr.io registry despite
      # having these permissions explicitly granted to the repository.
      packages: write
      contents: write
    name: Build and Push Docker Image
    uses: ./.github/workflows/reusable-build-docker-image.yml
    secrets: inherit
    with:
      push_to_registry: true

  build-and-push-executables:
    runs-on: ubuntu-latest

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13.0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build Executables
        run: |
          ./build_executables.sh

      - name: Upload executables as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: corerl-executables
          path: ./dist/
          retention-days: 30
