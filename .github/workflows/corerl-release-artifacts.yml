name: Build and Push Artifacts on Release

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-linux-executables:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'corerl-')
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13.0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Install NPM + NodeJS
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install Node.js + NPM
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build Linux Executables
        run: ./.github/workflows/scripts/build_linux_executables.sh
      
      - name: Extract version from artifacts.env
        id: version
        run: |
          source ./dist/artifacts.env
          echo "corerl_version=v${CORERL_VERSION}" >> $GITHUB_OUTPUT

      - name: Upload Linux executables
        uses: actions/upload-artifact@v4
        with:
          name: corerl-linux-executables-${{ steps.version.outputs.corerl_version }}
          path: ./dist/
          retention-days: 30
      
      - name: Install Google Drive dependencies
        run: uv pip install google-auth google-api-python-client tqdm

      - name: Upload to Google Drive
        run: uv run python ./.github/workflows/scripts/upload_to_gdrive.py --platform linux --version ${{ steps.version.outputs.corerl_version }}
        env:
          GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
          GDRIVE_EXECUTABLES_FOLDER_ID: ${{ vars.GDRIVE_EXECUTABLES_FOLDER_ID }}

  build-windows-executables:
    runs-on: windows-latest
    if: startsWith(github.event.release.tag_name, 'corerl-')
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13.0
      
      - name: Install Node.js + NPM
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build Windows Executables
        run: .\.github\workflows\scripts\build_windows_executables.bat
      
      - name: Extract version from artifacts.env
        id: version
        shell: pwsh
        run: |
          Get-Content .\dist\artifacts.env | ForEach-Object {
            if ($_ -match 'CORERL_VERSION=(.+)') {
              "corerl_version=v$($matches[1])" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              return
            }
          }

      - name: Upload Windows executables
        uses: actions/upload-artifact@v4
        with:
          name: corerl-windows-executables-${{ steps.version.outputs.corerl_version }}
          path: ./dist/
          retention-days: 30
      
      - name: Install Google Drive dependencies
        run: uv pip install google-auth google-api-python-client tqdm

      - name: Upload to Google Drive
        run: uv run python .\.github\workflows\scripts\upload_to_gdrive.py --platform windows --version ${{ steps.version.outputs.corerl_version }}
        env:
          GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
          GDRIVE_EXECUTABLES_FOLDER_ID: ${{ vars.GDRIVE_EXECUTABLES_FOLDER_ID }}
