name: Run Docker Build Image

on:
  workflow_call:
    inputs:
      push_to_registry:
        description: "If true, push the built docker image to registry"
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Show environment variables
        run: env

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Setup metadata for docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          # specify the base image name but explicitly disable so we don't push to docker registry
          images: |
            name=${{ github.repository }},enable=false
            name=${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
          labels: |
            org.opencontainers.image.vendor=RL Core Technologies
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Log in to GitHub Container Registry
        if: ${{ inputs.push_to_registry }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          # username: ${{ github.actor }}
          # password: ${{ github.token }}
          username: ${{ vars.TEMP_ALEXW_GHCR_USERNAME }}
          password: ${{ secrets.TEMP_ALEXW_GHCR_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        id: build_push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ inputs.push_to_registry }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: corerl

      - name: Generate artifact attestation
        if: ${{ inputs.push_to_registry }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository }}
          subject-digest: ${{ steps.build_push.outputs.digest }}
          push-to-registry: ${{ inputs.push_to_registry }}
