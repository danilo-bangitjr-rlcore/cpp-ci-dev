name: Behavior Test - Feature flags

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  behavior-test:
    runs-on:
      group: bsuite
    strategy:
      fail-fast: false
      matrix:
        feature_flag: [
            recency_bias_buffer,
            normalize_return,
            mu_sigma_multipliers,
            all_layer_norm,
            polyak_critic,
            adv_critic,
            gamma_schedule,
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
        with:
          subrepo: test

      - name: Run Pytest
        run: |
          cd test
          uv run pytest -n auto --dist worksteal test/behavior/test_bsuite.py --feature_flag ${{ matrix.feature_flag }}
