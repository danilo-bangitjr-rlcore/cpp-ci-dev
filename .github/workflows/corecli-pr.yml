name: CoreCLI Style and Tests
permissions: write-all # Needed to comment coverage% on PR

on:
  pull_request:
    paths:
      - "corecli/**"
      - "libs/**"
      - "coredinator/**"
      - "coreoffline/**"
      - "corerl/**"
  merge_group:
    paths:
      - "corecli/**"
      - "libs/**"
      - "coredinator/**"
      - "coreoffline/**"
      - "corerl/**"

concurrency:
  group: corecli-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -----------
  # -- Style --
  # -----------
  corecli-style-n-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: corecli

    steps:
      - uses: actions/checkout@v4
      - name: Setup CoreCLI
        uses: ./.github/actions/setup
        with:
          subrepo: corecli

      - name: Setup Coredinator dependencies
        run: |
          cd ../coredinator
          uv sync --all-extras --dev --frozen

      # linting
      - uses: astral-sh/ruff-action@v1
        with:
            src: corecli

      # type checking
      - uses: jakebailey/pyright-action@v2
        with:
          pylance-version: latest-release
          working-directory: corecli

      - name: Run Pytest
        run: |
          pytest --cov=corecli --cov-report=html tests/

      - name: Combine coverage
        run: |
          uv run coverage html
          echo "COV_PERCENTAGE=$(uv run coverage report --format=total)" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        id: htmlcov-upload-step
        with:
          name: htmlcov
          path: corecli/htmlcov/
          overwrite: true

      - run: |
          echo "ğŸ CoreCLI tests ran with ${{ env.COV_PERCENTAGE }}% coverage ğŸ"
          echo "${{ steps.htmlcov-upload-step.outputs.artifact-url }}"

      - uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            _(execution **${{ github.run_id }}** / attempt **${{ github.run_attempt }}**)_
            ğŸ CoreCLI tests ran with ${{ env.COV_PERCENTAGE }}% coverage ğŸ
            ${{ steps.htmlcov-upload-step.outputs.artifact-url }}
          comment-tag: execution-corecli
