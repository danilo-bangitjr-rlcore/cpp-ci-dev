schema_version: 1.0.0

connections:
  - connection_id: primary_plc
    client_timeout: 60
    client_watchdog_interval: 45
    connection_url: opc.tcp://plc1.example.com:4840
    application_uri: urn:example:coreio:client
    security_policy:
      policy: basic256_sha256
      mode: sign_and_encrypt
      client_cert_path: /etc/certs/client.pem
      client_key_path: /etc/certs/client.key
      server_cert_path: /etc/certs/server.pem
    authentication_mode:
      username: admin
      password: secure_password

  - connection_id: secondary_plc
    connection_url: opc.tcp://plc2.example.com:4840
    security_policy: none
    authentication_mode: anonymous

tags:
  - name: temperature_sensor
    connection_id: primary_plc
    node_identifier: ns=2;s=Temperature

  - name: pressure_sensor
    connection_id: primary_plc
    node_identifier: ns=2;s=Pressure

  - name: flow_rate
    connection_id: secondary_plc
    node_identifier: ns=3;i=1001
