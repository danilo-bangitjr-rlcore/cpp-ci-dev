[project.optional-dependencies]
linesearchopt_gh = [
    "linesearchopt@git+ssh://git@github.com/rlcoretech/linesearchopt.git",
]

dev = [
    "pip",
    "uv",
    "docker",
    "ruff",
    "pytest",
    "pytest-asyncio",
