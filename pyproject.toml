[dependency-groups]
dev = [
    "boto3>=1.36.7",
    "debugpy>=1.8.12",
    "docker>=7.1.0",
    "filelock>=3.17.0",
    "pip>=25.0",
    "pre-commit>=4.1.0",
    "pyright>=1.1.392.post0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-coverage>=0.0",
    "pytest-timeout>=2.3.1",
    "pytest-xdist>=3.6.1",
    "rlevaluation>=1.1.0",
    "ruff>=0.9.3",
    "seaborn>=0.13.2",
    "uv>=0.5.24",
    "coreenv",
    "pylint>=3.3.6",
]
