offline_training:
  offline_steps: 10

agent:
  gamma: 0.9

interaction:
  name: sim_interaction
  obs_period: 00:01:00
  action_period: 00:02:00
  setpoint_ping_period: 00:00:10

event_bus:
  enabled: False

env:
  name: dep_async_env
  # opc_conn_url: "opc.tcp://admin@0.0.0.0:4840/rlcore/server/"

  db:
    table_name: tags

evals:
  enabled: True

metrics:
  enabled: True


pipeline:
  trajectory_creator:
    min_n_step: 1
    max_n_step: 2

  trajectory_filter:
    filters:
      - only_no_action_change
      - no_nan

  tags:
  - name: Action
    type: ai_setpoint
    operating_range: [0., 1.]
    state_constructor:
    - name: 'nuke'

  - name: Tag_1
    preprocess:
    - name: identity
    state_constructor:
    - name: identity
    reward_constructor:
    - name: sympy
      expression: "{Tag_1} < 3"

  - name: reward
    preprocess:
    - name: identity
    state_constructor:
    - name: 'nuke'
