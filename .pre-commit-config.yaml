repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.7.1
  hooks:
    # Run the linter.
    - id: ruff

- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.389
  hooks:
  - id: pyright

- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: [python]
    require_serial: true
    args:
      [
        "-rn", # Only display messages
        "-sn", # Don't display the score
      ]
