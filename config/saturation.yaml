defaults:
  - env: env/saturation

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment :
  exp_name : "saturation"
  max_steps : 10000

metrics:
  enabled: False

agent:
  name: greedy_ac

  critic:
    polyak: 0.995
    critic_network:
      ensemble: 10

  actor:
    actor_optimizer:
      lr : 0.0005

pipeline:
  state_constructor:
    defaults:
      - name: multi_trace
        trace_values: [0.0, 0.9, 0.95, 0.99]

  transition_creator:
    name: anytime
    gamma: ${experiment.gamma}

  tags:
  # meta tags
  - name: reward
    preprocess:
    - name: identity
    reward_constructor:
    - name: identity
    state_constructor:
    - name: 'null'
    preprocess:
    - name: identity

  - name: terminated
    preprocess:
    - name: identity
    is_meta: True

  - name: truncated
    preprocess:
    - name: identity
    is_meta: True

  # observations
  - name: tag-0
    preprocess:
    - name: identity

  # actions
  - name: action-0
    operating_range: [-2, 2]
    state_constructor:
      - name: 'null'
    preprocess:
      - name: normalize
        from_data: False
    action_constructor:
      - name: identity
