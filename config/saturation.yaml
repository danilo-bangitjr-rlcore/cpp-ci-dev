defaults:
  - gym
  - env: env/saturation

use_alerts : True

experiment :
  exp_name : "delayed_saturation_debug"
  max_steps : 10000
  offline_steps : 0
  set_env_obs_space : False
  timeout: 0
  cm_eval_freq: 100

agent:
  name: greedy_ac
  tau : 0
  rho : 0.05
  num_samples: 100
  seed: ${experiment.seed}
  gamma: ${experiment.gamma}
  discrete_control: ${env.discrete_control}

  critic:
    polyak: 0.995
    critic_optimizer:
      lr : 0.0003
      weight_decay : 0.0
    buffer:
      seed: ${experiment.seed}

  actor:
    actor_optimizer:
      lr : 0.0005
    buffer:
      seed: ${experiment.seed}

pipeline:
  state_constructor:
    defaults: []

  agent_transition_creator:
    name: anytime
    steps_per_decision: 1
    countdown: 'null'
    gamma: ${experiment.gamma}

  tags:
  # observations
    - name: tag-1
      outlier:
        name: identity
      state_constructor:
        - name: multi_trace
          trace_values: [0.95]

  # rl stuff
    - name: action
      is_action: True
      outlier:
        name: identity
      state_constructor:
        - name: normalize
          min: -2
          max: 2
          from_data: False

    - name: reward
      outlier:
        name: identity

    - name: term
      outlier:
        name: identity

    - name: trunc
      outlier:
        name: identity
      state_constructor:
        - name: 'null'
