defaults:
  - env: env/three_tanks

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

experiment:
  exp_name: "three_tanks"
  max_steps: 2000
  gamma: 0.99

metrics:
  enabled: True

agent:
  name: greedy_ac

  critic:
    critic_network:
      ensemble: 1
    critic_optimizer:
      lr: 0.00025

  policy:
    optimizer:
      lr: 0.0005

pipeline:
  state_constructor:
    defaults:
      - name: identity

  transition_creator:
    name: anytime
    gamma: 0.99

  tags:
  # meta tags
  - name: reward
    type: meta
    operating_range: [-1, 0]

  - name: terminated
    type: meta

  - name: truncated
    type: meta

  # observations
  - name: tag-0
    operating_range: [0, 43.1]  # Based on height clipping in the environment
  - name: tag-1
    operating_range: [0, 43.1]
  - name: tag-2
    operating_range: [0, 43.1]
  - name: tag-3
    operating_range: [0, 43.1]
  - name: tag-4
    operating_range: [0, 43.1]

  # actions
  - name: action-0
    type: ai_setpoint
    operating_range: [0, 100]

  - name: action-1
    type: ai_setpoint
    operating_range: [0, 100]
