experiment:
  exp_name : experiment
  exp_info : experiment
  debug : 0
  seed : 0
  param : 0
  device : cpu
  timeout : 1
  offline_steps : 0
  max_steps : 200
  render : 0
  save_path : output
  load_env_obs_space_from_data : False
  param_from_hash : False
  gamma : 0.0
  train_split : 0.9
  plot_split : 0.999
