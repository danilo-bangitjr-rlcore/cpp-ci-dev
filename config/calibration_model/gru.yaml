name : simple

buffer:
  batch_size: 16
  memory: 100000
  name: uniform
  device: cpu
  seed: ${experiment.seed}

train_itr: 200
batch_size : 64

model:
  base:
    layer_norm: 0
    arch: [64, 64]
    init_args: ReLU
    head_activation: None
    activation: ReLU
    layer_init: Xavier
    bias: True
    name: fc
  gru_hidden_dim : 256
  num_gru_layers : 1

optimizer:
  lr: 0.0001
  weight_decay: 0.0
  name: adam

max_rollout_len : ${data_loader.trajectory_len}
steps_per_decision : ${interaction.steps_per_decision}
warmup_len : 180