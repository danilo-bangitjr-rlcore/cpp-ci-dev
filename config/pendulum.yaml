defaults:
  - env: env/pendulum

interaction:
  name: sim_interaction
  obs_period: 00:00:01
  action_period: 00:00:01

metrics:
  enabled: False

agent:
  name: greedy_ac
  delta_action: True
  delta_bounds: [-0.5, 0.5]

experiment:
  exp_name: pendulum_test/
  max_steps: 10000
  seed : 1
  gamma : 0.99

pipeline:
  state_constructor:
    defaults:
      - name: multi_trace
        trace_values: [0, 0.95]

  transition_creator:
    name: anytime
    gamma: ${experiment.gamma}

  tags:
  - name: action-0
    operating_range: [-2, 2]
    state_constructor:
      - name: "null"
    action_constructor:
      - name: delta
      - name: clip
        bounds: [-0.5, 0.5]
      - name: normalize
        min: -0.5
        max: 0.5
        from_data: False
      - name: add_raw

  # observations
  # x
  - name: tag-0
    operating_range: [-1, 1]

  # y
  - name: tag-1
    operating_range: [-1, 1]

  # ang_vel
  - name: tag-2
    operating_range: [-8, 8]
    red_bounds: [-7.5, 7.5]
    yellow_bounds: [-6, 6]


  - name: reward
    is_meta: True

  - name: terminated
    is_meta: True

  - name: truncated
    is_meta: True
