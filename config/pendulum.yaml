defaults:
  - gym
  - env: env/pendulum

interaction:
  name: sim_interaction

agent:
  name: greedy_ac
  n_critic_updates : 1
  n_actor_updates : 1
  n_sampler_updates : 1
  num_samples: 32
  uniform_sampling_percentage: 0.8
  gamma: ${experiment.gamma}
  discrete_control: ${env.discrete_control}
  seed: ${experiment.seed}

  critic:
    buffer:
      seed: ${experiment.seed}

  actor:
    buffer:
      seed: ${experiment.seed}
    actor_optimizer:
      lr: 0.00001

experiment:
  exp_name: pendulum_test/
  max_steps: 10000
  debug : 0
  seed : 1
  device : cpu
  timeout : 0
  offline_steps : 0
  render : 1
  gamma : 0.99

metrics_writer:
  name : db
  drivername: "postgresql+psycopg2"
  username: "postgres"
  password: "password"
  ip: "localhost"
  port: 5432
  db_name: "postgres"
  table_schema: "public"
  table_name: "metrics"
  enabled: False

pipeline:
  state_constructor:
    defaults: []

  transition_creator:
    name: anytime
    gamma: ${experiment.gamma}

  tags:
  - name: action-0
    operating_range: [-2, 2]
    is_meta: False
    outlier:
      name: identity
    state_constructor:
      - name: "null"
    action_constructor:
      - name: identity

  # observations
  # x
  - name: tag-0
    is_meta: False
    operating_range: [-1, 1]
    outlier:
      name: identity
    state_constructor:
    - name: multi_trace
      trace_values: [0.95]

  # y
  - name: tag-1
    is_meta: False
    operating_range: [-1, 1]
    outlier:
      name: identity
    state_constructor:
    - name: multi_trace
      trace_values: [0.95]

  # ang_vel
  - name: tag-2
    is_meta: False
    operating_range: [-8, 8]
    red_bounds: [-7.5, 7.5]
    yellow_bounds: [-6, 6]
    outlier:
      name: identity
    state_constructor:
    - name: multi_trace
      trace_values: [0.95]


  - name: reward
    preprocess:
    - name: identity
    is_meta: True
    outlier:
      name: identity

  - name: terminated
    preprocess:
    - name: identity
    is_meta: True
    outlier:
      name: identity

  - name: truncated
    preprocess:
    - name: identity
    is_meta: True
    outlier:
      name: identity
    state_constructor: null
