defaults:
  - config
  - override agent: greedy_ac
  - override env: reseau
  - override data_loader: direct_action
  - override interaction: offline_anytime
  - override calibration_model : anytime
  - override state_constructor: reseau_anytime
  - _self_

# values may be overridden outside of the defaults list

offline_data:
  load_from : csv # alternatively, use "transition"
  output_path : offline_data/reseau

experiment :
  exp_name : "cm"
  max_steps : 20
  offline_steps : 20 #20000
  load_env_obs_space_from_data : True
  gamma : 0.95
  train_split : 0.995
  plot_split : 0.999
  test_epochs : [999, 9999, 19999]
  offline_stat_keys : []
  online_stat_keys : []

env:
  opc : null
  db : null

interaction :
  obs_length : 60
  steps_per_decision : 30

normalizer:
  action_normalizer:
    action_high : 300
    action_low:  0
  reward_normalizer:
    reward_high : 4
    reward_low : -9
    reward_bias : 4

agent:
  tau : 0
  rho : 0.04
  num_samples: 500
  uniform_proposal : True
  critic:
    polyak': 0.995
    critic_optimizer:
      lr : 0.0003
      weight_decay : 0.001
  actor:
    actor_optimizer:
      lr : 0.001


data_loader:
  offline_data_path : offline_data/reseau/csv
  train_filenames: ["exp.csv", "f_1.csv", "f_b_1.csv", "f_2.csv", "m_b_1.csv", "m_1.csv",
                       "m_b_2.csv", "m_2.csv", "m_3.csv", "rosie.csv"]
  test_filenames: ["rosie_2_alert.csv"]
  skip_rows : 3
  header : 0
  df_col_names : ["Blank", "Result", "Table", "Date", "ait101_pv", "ait301_pv", "ait401_pv",
                  "fit101_pv", "fit210_pv", "fit230_pv", "fit250_pv", "fit401_pv", "p250_fp",
                  "pt100_pv", "pt101_pv", "pt161_pv", "pt171_pv", "pt302_pv"]

