      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours

  - name: PI0169 # blower discharge pressure
    operating_range: [0, 1]
    red_bounds: [0.3, 0.5]
    outlier:
      name: identity
    imputer:
      name: copy
