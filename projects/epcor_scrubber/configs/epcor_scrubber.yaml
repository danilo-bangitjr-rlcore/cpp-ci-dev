    state_constructor:
    - name: multi_trace
      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours

  - name: TI0880 # scrubber inlet temp
    operating_range: [0, 75]
    red_bounds: [0, 30]
    outlier:
      name: identity
    imputer:
      name: copy
      imputation_horizon: 2
    state_constructor:
    - name: multi_trace
      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours

  - name: AI0897B # scrubber softened water conductivity
    operating_range: [0, 30]
    red_bounds: [5, 20]
    outlier:
      name: identity
    imputer:
      name: copy
      imputation_horizon: 2
    state_constructor:
    - name: multi_trace
      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours

  - name: AIC3730_OUT # pH pump output
    preprocess: []
    operating_range: [0, 125]
    red_bounds: [0, 60]
    outlier:
      name: identity
    imputer:
      name: copy
      imputation_horizon: 2
    state_constructor:
    - name: normalize
      min: 0
      max: 60
    - name: multi_trace
      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours
    reward_constructor: # generated programattically from test_epcor_reward
    - name: split
      left:
      - name: greater_than
        threshold: 60.0
        equal: false
      - name: scale
        factor: -1.0
      right:
      - name: scale
        factor: 0.5455
      - name: binary
        op: add
        other: AIC3731_OUT # orp_pumpspeed
        other_xform:
        - name: scale
          factor: 1.355
      - name: scale
        factor: -1.0
      - name: affine
        scale: 0.0087696 # manually tuned up precision
        bias: 1.0
      - name: affine
        scale: 0.5
        bias: -0.5
      - name: binary
        op: prod
        other: AI0879C # efficiency
        other_xform:
        - name: scale
          factor: -1.0
        - name: affine
          scale: 0.1
          bias: 9.0
        - name: binary
          op: min
          other: AI0879B # outlet_h2s
          other_xform:
          - name: affine
            scale: 0.25
            bias: -0.25
        - name: less_than
          threshold: 0.0
          equal: true
      passthrough: false

  - name: AIC3731_OUT # ORP pump output
    preprocess: []
    operating_range: [0, 125]
    red_bounds: [0, 60]
    outlier:
      name: identity
    imputer:
      name: copy
      imputation_horizon: 2
    state_constructor:
    - name: normalize
      min: 0
      max: 60
    - name: multi_trace
      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours
    reward_constructor:
    - name: greater_than
      threshold: 60.0
      equal: false
    - name: scale
      factor: -1.0

  - name: AI0879B # H2S outlet
    preprocess: []
    operating_range: [0., 30000]
    red_bounds: [0., 5000]
    outlier:
      name: identity
    imputer:
      name: copy
      imputation_horizon: 2
    state_constructor:
    - name: normalize
      min: 0
      max: 5000
    - name: multi_trace
      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours

  - name: AI0879C # H2S efficiency
    preprocess: []
    operating_range: [0., 100.]
    red_bounds: [85., 100.]
    outlier:
      name: identity
    imputer:
      name: copy
      imputation_horizon: 2
    state_constructor:
    - name: normalize
      min: 85
      max: 100
    - name: multi_trace
      trace_values: [0., 0.944, 0.97] # half life 1 & 2 hours
    reward_constructor: # generated programattically from test_epcor_reward
    - name: scale
      factor: -1.0
    - name: affine
      scale: 0.1
      bias: 9.0
    - name: binary
      op: min
      other: AI0879B # outlet_h2s
      other_xform:
      - name: affine
        scale: 0.25
        bias: -0.25
    - name: scale
      factor: -1.0
    - name: affine
      scale: 1.0
      bias: 1.0
    - name: affine
      scale: 0.5
      bias: -1.0
    - name: binary
      op: prod
      other: AI0879C # efficiency
      other_xform:
      - name: scale
        factor: -1.0
      - name: affine
        scale: 0.1
        bias: 9.0
      - name: binary
        op: min
        other: AI0879B # outlet_h2s
        other_xform:
        - name: affine
          scale: 0.25
          bias: -0.25
      - name: greater_than
        threshold: 0.0
        equal: false