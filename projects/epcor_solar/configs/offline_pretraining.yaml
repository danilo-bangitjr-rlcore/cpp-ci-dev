log_path: "outputs/epcor_solar_agent_logs" # Logger output

infra:
  db:
    db_name: "epcor_solar"

experiment:
  exp_name: epcor_solar_offline/
  gamma: 0.99
  run_forever: True # Necessary for online deployment
  max_steps: 0 # Offline training
  offline_steps: 1000
  offline_eval_iters:
    - 0
    - 10
    - 100
    - 999
  offline_start_time: '2024-01-25T00:00' # When tag that tracks % of on-site solar usage starts being accurate
  offline_end_time: '2024-08-01T00:00'
  pipeline_batch_duration: 50 days

feature_flags:
  zone_violations: True
  action_embedding: True

interaction:
  name: dep_interaction
  restore_checkpoint: False
  obs_period: 00:01:00
  update_period: 00:00:30
  action_period: 00:05:00
  warmup_period: 24:00:00
  update_warmup: 300 # Want the agent to learn something but not get too deterministic
  historical_batch_size: 272160 # 189 days @ 1 minute obs period
  hist_chunk_start: 2024-01-25 00:00:00+0000 # YYYY-MM-DD hh:mm:ss
  heartbeat:
    heartbeat_node_id: "ns=3;i=1" # This will likely change
    heartbeat_period: 00:00:05
    max_counter: 1000

event_bus:
  enabled: True # Set to false during offline training

env:
  name: dep_async_env
  action_tolerance: 00:05:00
  setpoint_ping_period: 00:00:10 # Previously used to frequently write to OPC to make sure value wasn't considered stale

  db:
    table_name: "tag_data"

agent:
  name: greedy_ac
  eval_batch: True

  critic:
    buffer:
      name: mixed_history_buffer
      memory: 3000000 # Basically two years of transitions with All The Time with min_n_step: 1, max_n_step: 5
      n_most_recent: 24
      ensemble_probability: 1
      id: critic # for metric logging

  policy:
    buffer:
      name: mixed_history_buffer
      memory: 200000 # Basically two years of transitions
      n_most_recent: 24
      ensemble_probability: 1
      id: policy # for metric logging

metrics:
  enabled: True

evals:
  enabled: True

eval_cfgs:
  actor_critic:
    enabled: True
  monte_carlo:
    enabled: True

pipeline:
  imputer:
    name: per-tag
    default:
      name: copy # Set to autoencoder in the future
      imputation_horizon: 1440 # (24 hours * 60 minutes = 1440)

  state_constructor:
    countdown:
      kind: two_clock
    seasonal:
      time_of_day_enabled: True
      day_of_week_enabled: True
      time_of_year_enabled: True
    defaults:
      - name: multi_trace
        trace_values: [0.0, 0.9, 0.95, 0.99]

  transition_filter:
    filters:
#      - "only_pre_dp_or_ac" # Use only for Regular RL
#      - "only_post_dp" # Use only for Regular RL
      - "no_nan"
      - "only_no_action_change"

  reward:
    priorities:
      # Priority 1: Maintain ELS_SLR_ELSP12_MAJORITY_LGC > 0.51 AND ELS_SLR_ELSP72_MAJORITY_LGC > 0.51
      - op: and
        goals:
          - op: up_to
            tag: ELS_SLR_ELSP12_MAJORITY_LGC
            thresh: 0.51
          - op: up_to
            tag: ELS_SLR_ELSP72_MAJORITY_LGC
            thresh: 0.51

      # Priority 2: Maximize: electricity_sold_t - electricity_bought_t - battery_cost_t
      # TODO: Update with virtual sensors in next sprint
      - tags:
          - ELS_SLR_ELSP12_ENG_IN_TOT
          - ELS_SLR_ELSP72_ENG_IN_TOT
          - ELS_SLR_ELSP12_ENG_OUT_TOT
          - ELS_SLR_ELSP72_ENG_OUT_TOT
          - ELS_SLR_BESS1_ENG_IN_TOT
          - ELS_SLR_BESS1_ENG_OUT_TOT
          - ELS_SLR_BESS2_ENG_IN_TOT
          - ELS_SLR_BESS2_ENG_OUT_TOT
        directions:
          - max
          - max
          - min
          - min
          - min
          - min
          - min
          - min
        weights:
          - 55.0 # This is a made up sale price
          - 81.0 # This is a made up sale price
          - 47.42 # Epcor's purchase price of electricity in 2025 ($/MWh)
          - 47.42 # Epcor's purchase price of electricity in 2025 ($/MWh)
          - 20.57 # $41.14/MWh battery degradation rate divided over charging/discharging # TODO: Potentially decrease?
          - 20.57 # $41.14/MWh battery degradation rate divided over charging/discharging # TODO: Potentially decrease?
          - 20.57 # $41.14/MWh battery degradation rate divided over charging/discharging # TODO: Potentially decrease?
          - 20.57 # $41.14/MWh battery degradation rate divided over charging/discharging # TODO: Potentially decrease?

